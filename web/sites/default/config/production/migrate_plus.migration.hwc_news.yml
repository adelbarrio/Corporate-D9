uuid: 4c3a4fdb-8389-49b4-8639-ccec55cfdbde
langcode: en
status: true
dependencies:
  enforced:
    module:
      - ncw_migration
id: hwc_news
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: ncw_import
label: News
source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: oie_json
  include_raw_data: true
  urls: hwc
  content_type: news
  ids:
    nid:
      type: integer
  item_selector: items/
  constants:
    lang: en
    file_source: 'https://healthy-workplaces.eu/sites/default/files'
    file_dest: 'public://hwc/news/images'
  fields:
    -
      name: nid
      label: Nid
      selector: item/nid
    -
      name: title
      label: Title
      selector: item/title_field/en
    -
      name: summary
      label: Summary
      selector: item/field_summary/en/0
    -
      name: publication_date
      label: 'Publication Date'
      selector: item/field_publication_date/und
    -
      name: body
      label: Body
      selector: item/body/en/0
    -
      name: tags
      label: Tags
      selector: item/field_tags
    -
      name: activity
      label: Activity
      selector: item/field_activity
    -
      name: archived
      label: Archived
      selector: item/field_archived/und/0
    -
      name: migrate
      label: Migrate
      selector: item/field_show_in_ncw/und/0
    -
      name: shows
      label: Shows
      selector: item/field_show_on/und/0
    -
      name: file_d7
      label: 'File d7'
      selector: item/field_image/en/0
    -
      name: status
      label: Status
      selector: item/status
    -
      name: created
      label: Created
      selector: item/created
    -
      name: changed
      label: Changed
      selector: item/changed
    -
      name: sticky
      label: Sticky
      selector: item/sticky
process:
  nid: nid
  langcode: constants/lang
  title: title
  status: status
  moderation_state:
    - plugin: oie_status
      source: status
  created: created
  changed: changed
  sticky: sticky
  field_summary_html/0/value: summary/value
  field_summary_html/0/format: full_html
  field_publication_date:
    -
      plugin: sub_process
      source: publication_date
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: 'Y-m-d\TH:i:s'
          from_timezone: Europe/Madrid
          to_timezone: Europe/Madrid
          source: value
  body/0/value: body/value
  body/0/format: full_html
  field_tags:
    -
      plugin: oie_taxonomy_term
      source: tags
  field_activity:
    -
      plugin: oie_taxonomy_term
      source: activity
  field_archived/value: archived/value
  field_migrate_hwc/value: migrate/value
  field_show_on/value: shows/value
  file_source:
    -
      plugin: skip_on_empty
      source: file_d7/uri
      method: process
    -
      plugin: oie_url_transform
      source: file_d7/uri
    -
      plugin: urlencode
  file_dest:
    -
      plugin: skip_on_empty
      source: file_d7/filename
      method: process
    -
      plugin: concat
      delimiter: /
      source:
        - constants/file_dest
        - file_d7/filename
  file:
    -
      plugin: skip_on_empty
      source: '@file_source'
      method: process
    -
      plugin: skip_on_empty
      source: '@file_dest'
      method: process
    -
      plugin: file_copy
      source:
        - '@file_source'
        - '@file_dest'
    -
      plugin: entity_generate
      value_key: uri
      entity_type: file
  media:
    -
      plugin: skip_on_empty
      source: '@file'
      method: process
    -
      plugin: entity_generate
      value_key: mid
      bundle_key: vid
      entity_type: media
      bundle: image_caption
      source: '@file'
      default_values:
        bundle: image_caption
        mid: null
        vid: null
      values:
        field_media_image: '@file'
  field_image_media/target_id:
    -
      plugin: skip_on_empty
      source: '@media'
      method: process
    -
      plugin: default_value
      default_value: '@media'
destination:
  default_bundle: news
  plugin: 'entity:node'
migration_dependencies: {  }
