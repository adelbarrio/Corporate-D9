        <div class="form-item webform-component webform-component-markup webform-component--originator-of-the-request--address" style="margin: 0px; color: rgb(0, 0, 0); font-family: &quot;Open Sans&quot;, verdana, sans-serif; font-size: 14.4px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255); text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;">
        <p style="margin: 1.5em 0px;">Address</p>
        </div>
        </div>
      '#format': full_html
    street:
      '#title': Street
      '#type': textfield
      '#default_value': ''
    postcode:
      '#title': 'Post code'
      '#type': textfield
      '#default_value': ''
    town:
      '#title': Town
      '#type': textfield
      '#default_value': ''
    country:
      '#title': Country
      '#type': textfield
      '#default_value': ''
    fax:
      '#title': Fax
      '#type': textfield
      '#default_value': ''
    email:
      '#title': 'E-mail address'
      '#type': email
      '#default_value': ''
  document_requested_container:
    '#type': container
    document_requested:
      '#type': processed_text
      '#text': |
        <div class="legend">Document requested</div>
      '#format': full_html
    date_of_the_document:
      '#type': date
      '#title': 'Date of the document'
      '#date_date_min': 01-01-2019
      '#date_date_max': 31-12-2023
      '#datepicker': true
      '#datepicker_button': true
    title_of_the_document:
      '#type': textfield
      '#title': 'Title of the document'
    word_in_the_title_or_subject:
      '#type': textfield
      '#title': 'Word in the title or subject'
    language_requested:
      '#type': select
      '#title': 'Language requested'
      '#options': languages
    alternative_language:
      '#type': select
      '#title': 'Alternative language'
      '#description': '(If the language requested is not available)'
      '#options': languages
  preferred_means_of_access_container:
    '#type': container
    preferred_means_of_access:
      '#type': processed_text
      '#text': |
        <div class="legend">Preferred means of access</div>
      '#format': full_html
    please_send_me_a_copy_of_the_document:
      '#type': processed_text
      '#text': |
        <p class="blue">Please send me a copy of the document</p>
      '#format': full_html
    by_post:
      '#type': checkbox
      '#title': 'By post'
    by_fax:
      '#type': checkbox
      '#title': 'By fax'
    by_e_mail:
      '#type': checkbox
      '#title': 'By e-mail'
    consult_the_document_on_the_spot:
      '#type': checkbox
      '#title': 'I would like to consult the document on the spot'
