# Migration file for creating "publication" nodes from BBDD.
#
# This file contains much of the information which we
# used to specify in the "Migration" class in Drupal 7.
# But why write code if you can write YAML?
# This is how we declare a Migration the Drupal 8 way.

##################### BASIC INFORMATION ###################

id: hwc_toolkit_article
label: 'Node: Toolkit Article'
audit: true
migration_group: hwc_toolkit_article
deriver: Drupal\node\Plugin\migrate\D7NodeDeriver

##################### BASIC INFORMATION ###################



########################## SOURCE #########################

source:
  plugin: hcw_d7_node
  node_type: tk_article
  constants:
    slash: '/'

########################## SOURCE #########################



########################## PROCESS #########################

process:
  # If you are using this file to build a custom migration consider removing
  # the nid field to allow incremental migrations.
  nid:
    -
      plugin: get
      source: nid
  type:
    -
      plugin: default_value
      default_value: tk_article
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: changed
  path/alias: alias
  field_tk_article_type: field_tk_article_type
  field_tk_article: field_tk_article
  field_tk_topics:
    plugin: sub_process
    source: field_tk_topics
    process:
      target_id:
        plugin: migration_lookup
        migration:
          - hwc_toolkit_topic
        source: target_id
  field_tools_examples:
    -
      plugin: sub_process
      source: field_tools_examples
      process:
        target_id: tid
  body:
    -
      plugin: get
      source: body
  'body/0/format':
    -
      plugin: default_value
      default_value: full_html
  field_publication_date:
    -
      plugin: sub_process
      source: field_publication_date
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: 'Y-m-d'
          source: value
  field_image:
    -
      plugin: file_id_lookup
      source: field_image
      migration:
        - hwc_node_toolkit_article_media_images_1
      no_stub: true
########################## PROCESS #########################



######################## DESTINATION ######################

destination:
  plugin: entity:node

######################## DESTINATION ######################



######################## DEPENDENCIES #####################

# We specify that this migration depends on the unops_project_migrate module.
# Based on this dependency, this migration will be removed when the
# unops_project_migrate module is uninstalled.
dependencies:
  enforced:
    module:
      - hwc_custom_migrations

# Declare optional dependencies on another migration for this migration.
# This one has none.
migration_dependencies:
  required:
    - d7_user
    - hwc_node_toolkit_topic_media_images_1
######################## DEPENDENCIES #####################

