# File to Media Migration configuration for vesafe_good_practice_media_image migration

id: hwc_node_toolkit_topic_media_images_sk
label: 'Medias: Toolkit Topic sk'
migration_group: hwc_toolkit_topic_media

source:
  plugin: media_entity_generator_d7
  entity_type: node
  bundle: tk_topic
  langcode: sk
  d7_file_url: 'https://test.healthy-workplaces.eu/sites/default/files/'
  field_names:
    - field_image

destination:
  plugin: entity:media

process:
  bundle:
    plugin: default_value
    default_value: image

  # Using the alt tag if available, else the file name.
  name:
    plugin: media_name
    source: file_name

  # This process plugin will skip the whole row if a existing media is found.
  existing_media_file:
    plugin: check_media_duplicate
    source: target_id

  # This process plugin will skip the whole row if a duplicate image is found.
  unique_file_id:
    plugin: check_duplicate
    source: target_id

  # Map the field image
  field_media_image/alt: file_name
  field_media_image/title: title
  field_media_description: field_file_description
  field_media_image/target_id:
    plugin: media_file_copy
    move: TRUE
    reuse: TRUE
    path: 'public://images/tk_topic/'
    source: file_path
  langcode: langcode

  uid:
    plugin: default_value
    default_value: 1



dependencies:
  module:
    - hwc_custom_migrations
  enforced:
    module:
      - hwc_custom_migrations
