    #  label: 'field_contact_type'
    #  selector: '@Textbox14'
    #Does not seem to be present in the XML
    #-
    #  name: field_website
    #  label: 'field_website'
    #  selector: '@Textbox15'
    -
      name: field_wg_role_1
      label: 'field_wg_role_1'
      selector: '@Table0_Details2'
    #Does not seem to be present in the XML
