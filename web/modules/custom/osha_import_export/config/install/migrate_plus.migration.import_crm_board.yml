# This migration demonstrates a simple import from a JSON file.
id: import_crm_board
label: 'Node: Board'
migration_group: osha_import_export
migration_tags:
  - press_contact

destination:
  default_bundle: press_contact
  plugin: 'entity:node'

migration_dependencies: {  }

dependencies:
  enforced:
    module:
      - osha_import_export
source:
  plugin: url
  data_parser_plugin: xml
  urls: /expert/osha/SYNC_CRM/Board.xml
  #urls: /var/www/html/web/sites/default/files/xmlMigracion/Board.xml
  content_type: press_contact
  ids:
    field_contact_uuid:
      type: string
  item_selector: /Report/Table0/Table0_Group0_Collection/Table0_Group0_Header0/Detail_Collection/Detail
  fields:
    -
      name: field_contact_uuid
      label: 'field_contact_uuid'
      selector: '@Textbox8'
    -
      name: title
      label: 'title'
      selector: '@Table0_Details4'
    -
      name: field_wg_category
      label: 'field_wg_category'
      selector: '@Table0_Details1'
    -
      name: field_city
      label: 'field_city'
      selector: '@Textbox4'
    -
      name: field_country
      label: 'field_country'
      selector: '@Textbox7'
