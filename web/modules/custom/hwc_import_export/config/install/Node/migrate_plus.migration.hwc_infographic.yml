# This migration demonstrates a simple import from a JSON file.
id: hwc_infographic
label: 'News'
migration_group: ncw_import_node_infographic
destination:
  default_bundle: infographic
  plugin: 'entity:node'
migration_dependencies: {  }

dependencies:
  enforced:
    module:
      - hwc_import_export
source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: hwc_json
  include_raw_data: true
  urls: ncw
  content_type: infographic
  ids:
    nid:
      type: integer
  item_selector: 'items/'
  constants:
    lang: en
    file_source: https://osha.europa.eu/sites/default/files
    file_dest: public://hwc/infographic
  fields:
    -
      name: nid
      label: 'Nid'
      selector: item/nid
    -
      name: title
      label: 'Title'
      selector: item/title_field/en
    -
      name: body
      label: 'Description'
      selector: item/body/en/0
    -
      name: publication_date
      label: 'Publication Date'
      selector: item/field_publication_date
    -
      name: tags
      label: 'Tags'
      selector: item/field_tags
    -
      name: activity
      label: 'activity'
      selector: item/field_activity
    -
      name: field_image
      label: 'field_image'
      selector: item/field_image/en/0
    -
      name: field_thumbail
      label: 'field_image'
      selector: item/field_thumbnail_media/en/0
    -
      name: field_file
      label: 'field_file'
      selector: item/field_file/en/0

    -
      name: status
      label: "Status"
      selector: item/status
    -
      name: created
      label: "Created"
      selector: item/created
    -
      name: changed
      label: "Changed"
      selector: item/changed
    -
      name: sticky
      label: "Sticky"
      selector: item/sticky
    -
      name: alias
      label: "Alias"
      selector: item/pathalias
process:
  nid: nid
  langcode: constants/lang
  title: title
  body/0/value:
    - plugin: hwc_body
      source: body/value
  body/0/format:
    - plugin: default_value
      default_value: full_html
  start_date:
    -
      plugin: hwc_start_date
      source: publication_date
  field_publication_date:
    -
      plugin: sub_process
      source: '@start_date'
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: 'Y-m-d\TH:i:s'
          source: value
  field_tags:
    -
      plugin: hwc_taxonomy_term
      source: tags
  field_activity:
    - plugin: hwc_taxonomy_term
      source: activity

  status: status
  created: created
  changed: changed
  sticky: sticky
  path/alias: alias

  file_source:
    -
      plugin: skip_on_empty
      source: field_image/uri
      method: process
    -
      plugin: hwc_news_url_transform
      source: field_image/uri
    -
      plugin: urlencode
  file_dest:
    -
      plugin: skip_on_empty
      source: field_image/filename
      method: process
    - plugin: concat
      delimiter: /
      source:
        - constants/file_dest
        - field_image/filename
  file:
    -
      plugin: skip_on_empty
      source: '@file_source'
      method: process
    -
      plugin: skip_on_empty
      source: '@file_dest'
      method: process
    -
      plugin: file_copy
      source:
        - '@file_source'
        - '@file_dest'
    - plugin: entity_generate
      value_key: uri
      entity_type: file
  media:
    - plugin: skip_on_empty
      source: '@file'
      method: process
    - plugin: entity_generate
      value_key: mid
      bundle_key: vid
      entity_type: media
      bundle: image
      source: '@file'
      default_values:
        bundle: image
        mid: null
        vid: null
      values:
        field_media_image: '@file'
  field_image/target_id:
    - plugin: skip_on_empty
      source: '@media'
      method: process
    - plugin: default_value
      default_value: '@media'


  thumbail_source:
    -
      plugin: skip_on_empty
      source: field_thumbail/uri
      method: process
    -
      plugin: hwc_news_url_transform
      source: field_thumbail/uri
    -
      plugin: urlencode
  thumbail_dest:
    -
      plugin: skip_on_empty
      source: field_thumbail/filename
      method: process
    - plugin: concat
      delimiter: /
      source:
        - constants/file_dest
        - field_thumbail/filename
  thumbail_file:
    -
      plugin: skip_on_empty
      source: '@thumbail_source'
      method: process
    -
      plugin: skip_on_empty
      source: '@thumbail_dest'
      method: process
    -
      plugin: file_copy
      source:
        - '@thumbail_source'
        - '@thumbail_dest'
    - plugin: entity_generate
      value_key: uri
      entity_type: file
  thumbail_media:
    - plugin: skip_on_empty
      source: '@thumbail_file'
      method: process
    - plugin: entity_generate
      value_key: mid
      bundle_key: vid
      entity_type: media
      bundle: image
      source: '@thumbail_file'
      default_values:
        bundle: image
        mid: null
        vid: null
      values:
        field_media_image: '@thumbail_file'
  field_thumbnail/target_id:
    - plugin: skip_on_empty
      source: '@thumbail_media'
      method: process
    - plugin: default_value
      default_value: '@thumbail_media'

  document_source:
    -
      plugin: skip_on_empty
      source: field_file/uri
      method: process
    -
      plugin: hwc_url_transform
      source: field_file/uri
    -
      plugin: urlencode
  document_dest:
    -
      plugin: skip_on_empty
      source: field_file/filename
      method: process
    - plugin: concat
      delimiter: /
      source:
        - constants/file_dest
        - field_file/filename
  document_file:
    -
      plugin: skip_on_empty
      source: '@document_source'
      method: process
    -
      plugin: skip_on_empty
      source: '@document_dest'
      method: process
    -
      plugin: file_copy
      source:
        - '@document_source'
        - '@document_dest'
    - plugin: entity_generate
      value_key: uri
      entity_type: file

  document_media:
    - plugin: skip_on_empty
      source: '@document_file'
      method: process
    - plugin: entity_generate
      value_key: mid
      bundle_key: vid
      entity_type: media
      bundle: document
      source: '@document_file'
      default_values:
        bundle: document
        mid: null
        vid: null
      values:
        field_media_document: '@document_file'
  field_file/target_id:
    - plugin: skip_on_empty
      source: '@document_media'
      method: process
    - plugin: default_value
      default_value: '@document_media'
