  field_ceo:
    plugin: concat
    delimiter: ' '
    source:
      - field_ceo
      - field_ceo_1
  field_quote: field_quote
  field_pledge: field_pledge
  field_organisation_rep:
    plugin: concat
    delimiter: ' '
    source:
