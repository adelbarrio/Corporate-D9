# Migration file for creating "files" nodes from BBDD.
#
# This file contains much of the information which we
# used to specify in the "Migration" class in Drupal 7.

##################### BASIC INFORMATION ###################

id: ncw_node_file                    # -----  CHANGE
label: 'Node: File'                   # -----  CHANGE
audit: true
migration_group: ncw_migrate_nodes
deriver: Drupal\node\Plugin\migrate\D7NodeDeriver
source:
  plugin: ev_d7_node
  node_type: file                     # -----  CHANGE
destination:
  plugin: entity:node
dependencies:
  enforced:
    module:
      - custom_migrations
migration_dependencies:

process:
  nid:
    -
      plugin: get
      source: nid
  type:
    - plugin: default_value
      default_value: file              # -----  CHANGE
  langcode:
    plugin: default_value
    source: language
    default_value: "en"
  title:
    -
      plugin: get
      source: title
  body:
    -
      plugin: get
      source: body
  'body/0/format':
    -
      plugin: default_value
      default_value: full_html

  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: changed
  revision_uid: revision_uid
  revision_log: log
  revision_timestamp: timestamp

  # Documents.
  field_file_media:
    plugin: file_id_lookup
    source: field_file
    migration:
      - ncw_node_file_media_documents
    no_stub: true
