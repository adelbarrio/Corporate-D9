# Migration file for creating "seminar" nodes from BBDD.
#
# This file contains much of the information which we
# used to specify in the "Migration" class in Drupal 7.

##################### BASIC INFORMATION ###################

id: ncw_node_seminar                    # -----  CHANGE
label: 'Node: seminar'                   # -----  CHANGE
audit: true
migration_group: ncw_migrate_nodes
deriver: Drupal\node\Plugin\migrate\D7NodeDeriver
source:
  plugin: ev_d7_node
  node_type: seminar                     # -----  CHANGE
destination:
  plugin: entity:node
dependencies:
  enforced:
    module:
      - custom_migrations
migration_dependencies:

process:
  nid:
    -
      plugin: get
      source: nid
  type:
    - plugin: default_value
      default_value: seminar              # -----  CHANGE
  langcode:
    plugin: default_value
    source: language
    default_value: "en"
  title:
    -
      plugin: get
      source: title
  body:
    -
      plugin: get
      source: body
  'body/0/format':
    -
      plugin: default_value
      default_value: full_html

  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: changed
  revision_uid: revision_uid
  revision_log: log
  revision_timestamp: timestamp
  ### ADD FIELDS CUSTOM OF ENTITY ###  # -----  CHANGE
  field_country_code: field_country_code
  field_seminar_end_date: #revisar
    - plugin: sub_process
      source: field_seminar_end_date
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: 'Y-m-d\TH:i:s'
          from_timezone: 'Europe/Madrid'
          to_timezone: 'Europe/Madrid'
          settings:
            validate_format: false
          source: value
  field_seminar_start_date: #revisar
    - plugin: sub_process
      source: field_seminar_start_date
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: 'Y-m-d\TH:i:s'
          from_timezone: 'Europe/Madrid'
          to_timezone: 'Europe/Madrid'
          settings:
            validate_format: false
          source: value
  field_location: field_seminar_location
  field_archived: field_archived
  field_seminar_type:
    -
      plugin: sub_process
      source: field_seminar_type
      process:
        target_id: tid
  field_activity:
  -
    plugin: sub_process
    source: field_activity
    process:
      target_id: tid
  field_section:
    - plugin: sub_process
      source: workbench_access
      process:
        target_id: tid
  field_character_count: field_character_count
  field_show_eu_flag: field_show_eu_flag
  field_expiration_date:                #revisar
    -
      plugin: sub_process
      source: field_expiration_date
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: 'Y-m-d\TH:i:s'
          from_timezone: 'Europe/Madrid'
          to_timezone: 'Europe/Madrid'
          settings:
            validate_format: false
          source: value
  field_page_count: field_page_count
  field_pages_count: field_pages_count
  field_publication_date:       #revisar
    -
      plugin: sub_process
      source: field_publication_date
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: 'Y-m-d\TH:i:s'
          from_timezone: 'Europe/Madrid'
          to_timezone: 'Europe/Madrid'
          source: value
  field_sector:
    -
      plugin: sub_process
      source: field_sector
      process:
        target_id: tid
  field_tags:
    -
      plugin: sub_process
      source: field_tags
      process:
        target_id: tid

  field_thesaurus_2020: field_thesaurus_2020
  moderation_state: moderation_state
  # Documents.
  field_related_resources_media:
    plugin: file_id_lookup
    source: field_related_resources
    migration:
      - ncw_node_seminar_media_documents_1
    no_stub: true
  field_report_media:
    plugin: file_id_lookup
    source: field_report
    migration:
      - ncw_node_seminar_media_documents_1
    no_stub: true
